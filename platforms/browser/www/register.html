<!DOCTYPE html>
<html>---
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Register</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Pemesanan Tiket Biskop XXX</div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
            </div>
          </div>
          <div data-name="login" class="page no-navbar no-toolbar no-swipeback">
            <div class="page-content login-screen-content">
              <div class="login-screen-title">Register</div>
              <form class="form-ajax-submit1">
                <div class="list" style="border: 3px solid black;">
                  <ul>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Username</div>
                        <div class="item-input-wrap">
                          <input type="text" autofocus="" name="username" id="username" placeholder="Your username" style="border: 1px solid black;">
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Password</div>
                        <div class="item-input-wrap">
                          <input type="password" name="password" id="password" placeholder="Your password" style="border: 1px solid black;">
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Alamat</div>
                        <div class="item-input-wrap">
                          <input type="text" name="alamat" id="alamat" placeholder="Your address" style="border: 1px solid black;">
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Nomor Telepon</div>
                        <div class="item-input-wrap">
                          <input type="text" name="nomor" id="nomor" placeholder="Your number" style="border: 1px solid black;">
                        </div>
                      </div>
                    </li>
                  </ul>
                  <ul>
                    <li><center><input type="button" name="btnRegister" id="btnRegister" value="Register"></center></li>
                  </ul>
                  <div class="block-footer"></div>
                </div>
              </form> 
              <center><a href="/login/">Back</a></center>               
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
